<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<div th:fragment="square(x,y,player)"
     th:id="|square_${x}_${y}|"
     class="h-24 border-solid border-2 border-black text-center flex justify-center align-middle cursor-pointer hover:bg-amber-300"
     th:attr="data-x=${x}, data-y=${y}"
     onclick="selectSquare(event)">
    <span class="font-extrabold flex items-center justify-center text-3xl"
          th:text="${player?.name() == 'PLAYER_1'?'X': (player?.name() == 'PLAYER_2'?'O':'')}"></span>
</div>
</html>
